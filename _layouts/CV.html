<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% if page.title %}
        {{ page.title }}
        {% else %}
        {{ site.title }}
        {% endif %}
    </title>
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ root }}/css/main.css">
    <link rel="stylesheet" href="{{ root }}/css/green.css">
    <!--<link rel="stylesheet" href="{{ root }}/css/print.css">-->
    <link rel="stylesheet" href="{{ root }}/css/cv.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery.tipsy.js"></script>
    <!--<script type="text/javascript" src="/js/cufon.yui.js"></script>-->
    <script type="text/javascript" src="/js/scrollTo.js"></script>
    <script type="text/javascript" src="/js/myriad.js"></script>
    <script type="text/javascript" src="/js/jquery.colorbox.js"></script>
    <script type="text/javascript" src="/js/custom.js"></script>
    <script type="text/javascript">
        Cufon.replace('h1,h2');
    </script>
</head>
<body>
<!--{% include topbar.html %}-->
{% include header.html %}
<div class="folha">
    {{ content }}
</div>
<!--{% include footer.html %}-->
<script src="{{ root }}/js/dist/app.bundle.js"></script>
</body>
</html>
